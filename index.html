<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Практическая работа #4" />
    <meta name="author" content="Николай Титков" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto. Russia</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt=" Место. Россия."
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__header">
            <img
              src="./images/kusto.jpg"
              alt=" Аватар пользователя."
              class="profile__logo"
            />

            <div class="profile__edit" aria-label="закрыть">
              <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
              <button type="button" class="profile__edit-button"></button>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__grid">
            <li class="element">
              <img
                class="element__image"
                src="./images/elements/andorra.jpg"
                alt=" Андорра."
              />
              <div class="element__description">
                <h2 class="element__title">Андорра</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/elements/ecuador.jpg"
                alt=" Эквадор."
              />
              <div class="element__description">
                <h2 class="element__title">Эквадор</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/elements/faroe_islands.jpg"
                alt=" Фарерские острова."
              />
              <div class="element__description">
                <h2 class="element__title">Фарерские острова</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/elements/morocco.jpg"
                alt=" Морокко."
              />
              <div class="element__description">
                <h2 class="element__title">Морокко</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/elements/morocco_2.jpg"
                alt=" Морокко, закат."
              />
              <div class="element__description">
                <h2 class="element__title">Морокко</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/elements/praha.jpg"
                alt=" Прага."
              />
              <div class="element__description">
                <h2 class="element__title">Прага</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169;2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
            aria-label="закрыть"
          ></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__form" name="profile__menu">
            <input
              name="name"
              type="text"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
            />
            <input
              name="hobby"
              type="text"
              class="popup__input popup__input_type_job"
              placeholder="Профессия"
            />
            <button
              name="submit__button"
              type="submit"
              class="popup__save-button"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
