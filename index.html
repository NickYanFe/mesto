<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Практическая работа #4" />
    <meta name="author" content="Николай Титков" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/elements.js" defer></script>
    <script src="./scripts/popups.js" defer></script>
    <title>Mesto. Russia</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt=" Место. Россия."
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__header">
            <img
              src="./images/kusto.jpg"
              alt=" Аватар пользователя."
              class="profile__logo"
            />

            <div class="profile__edit" aria-label="закрыть">
              <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="Редактирование"
              ></button>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="Добавление"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__grid"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169;2022 Mesto Russia</p>
      </footer>

      <!-- Попап редактирования профиля -->

      <div class="popup popup-profile">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
            aria-label="закрыть"
          ></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__form" name="profile__menu">
            <input
              name="name"
              type="text"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
            />
            <input
              name="hobby"
              type="text"
              class="popup__input popup__input_type_job"
              placeholder="Профессия"
            />
            <button
              name="submit__button"
              type="submit"
              class="popup__save-button"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- Попап добавления нового элемента -->

      <div class="popup popup-new-place">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
            aria-label="закрыть"
          ></button>
          <h2 class="popup__header">Новое место</h2>
          <form class="popup__form popup-new-place__form" name="profile__menu">
            <input
              name="name"
              type="text"
              class="popup__input popup__input_type_place"
              placeholder="Название"
              required
            />
            <input
              name="link"
              type="url"
              class="popup__input popup__input_type_link"
              placeholder="Ссылка на картинку"
              required
            />
            <button
              name="submit__button"
              type="submit"
              class="popup__save-button"
              aria-label="Создать"
            >
              Создать
            </button>
          </form>
        </div>
      </div>

      <!-- Попап картинка во весь экран -->

      <div class="popup popup-img">
        <figure class="popup-img__container">
          <button
            type="button"
            class="popup__close-button"
            aria-label="закрыть"
          ></button>
          <img class="popup-img__image" src=" " alt=" Изображение." />
          <figcaption class="popup-img__figcaption">
            Подпись к картинке
          </figcaption>
        </figure>
      </div>
    </div>

    <!-- Темплейт -->

    <template id="elements-list">
      <li class="element">
        <button type="button" class="popup__fp-button" aria-label="Открыть">
          <img class="element__image" src="#" alt=" " />
        </button>
        <button
          type="button"
          class="element__delete-button"
          aria-label="Удалить"
        ></button>
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button
            type="button"
            class="element__like-button"
            aria-label="Лайк"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
