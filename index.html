<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Практическая работа #4" />
    <meta name="author" content="Николай Титков" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto. Russia</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="./images/logo.png"
          alt=" Место. Россия."
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__header">
            <img
              src="./images/kusto.jpg"
              alt=" Жак-Ив Кусто."
              class="profile__logo"
            />

            <div class="profile__edit">
              <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
              <button class="profile__edit-button"></button>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <ul class="elements">
          <li class="element">
            <img
              class="element__image"
              src="./images/elements/andorra.jpg"
              alt=" Андорра."
            />
            <article class="element__description">
              <h2 class="element__title">Андорра</h2>
              <button class="element__like-button"></button>
            </article>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/elements/ecuador.jpg"
              alt=" Эквадор."
            />
            <article class="element__description">
              <h2 class="element__title">Эквадор</h2>
              <button class="element__like-button"></button>
            </article>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/elements/faroe_islands.jpg"
              alt=" Фарерские острова."
            />
            <article class="element__description">
              <h2 class="element__title">Фарерские острова</h2>
              <button class="element__like-button"></button>
            </article>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/elements/morocco.jpg"
              alt=" Морокко."
            />
            <article class="element__description">
              <h2 class="element__title">Морокко</h2>
              <button class="element__like-button"></button>
            </article>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/elements/morocco_2.jpg"
              alt=" Морокко, закат."
            />
            <article class="element__description">
              <h2 class="element__title">Морокко</h2>
              <button class="element__like-button"></button>
            </article>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="./images/elements/praha.jpg"
              alt=" Прага."
            />
            <article class="element__description">
              <h2 class="element__title">Прага</h2>
              <button class="element__like-button"></button>
            </article>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169;2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <button class="popup__close-button"></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <input type="text" class="popup__field-top" placeholder="Имя" />
          <div class="popup__line"></div>
          <input
            type="text"
            class="popup__field-bottom"
            placeholder="Профессия"
          />
          <!-- <form class="popup__field-bottom">Исследователь океана</form> -->
          <div class="popup__line"></div>
          <button class="popup__save-button">Сохранить</button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
